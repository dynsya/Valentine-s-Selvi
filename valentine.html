<html lang="en">
<head>

        .card {

            width: 300px;

        img {
            width: 100%;
            border-radius: 10px;
        }

        h2 {
            margin: 15px 0;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #ddd;

            left: 160px;

    </style>
</head>
<body>

<div class="card">

    <h2>Will you be my Valentine? ðŸ’–</h2>

    <div class="buttons">

    </div>
</div>

<script>
    function yesClick() {
        alert("Yaaay! I love you ðŸ’•");

        function moveButton() {
